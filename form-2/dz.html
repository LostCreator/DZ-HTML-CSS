<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <main>
        <form action="#">
            <h1>Регистрация</h1>
            <p>Уже есть аккаунт? <span><a href="#">Войти</a></span></p>

            <div>
                <input type="text" placeholder="Название компании" id="companyname" name="companyname" required>
            </div>
            <div>
                <input type="text" placeholder="Имя" id="firstname" name="firstname">
                <input type="text" placeholder="Фамилия" id="lastname" name="lastname">
            </div>
            <div>
                <input type="email" placeholder="E-mail" id="email" name="email" required>
            </div>
            <button>Зарегистрироваться</button>
            <div>
                <input type="checkbox" name="search" id="all" value="all" required>
                <label for="all">Я прочитал и принимаю <span><a href="#">Условия пользования</a></span></label>
            </div>

        </form>
    </main>
</body>

</html>
